<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="output.css">
    </head>
    <body style="background-color: #000000;">
        <div
            style="z-index: -50; position: absolute; margin-left: 1000px; margin-bottom: 400px;">
            <img src="Grid BG.svg" />
        </div>
        <div
            style="z-index: -50; position: absolute; margin-right: 1200px; margin-top: 400px;">
            <img src="Grid BG.svg" />
        </div>

        <div
            style="float: left; margin-right: 2000px; margin-top: 200px; margin-left: 100px; margin-bottom: -250px;">

            <img src="HighTech Logo.png"
                style="height: 250px; position: absolute;">
        </div>

        <div class="deal-wheel"
            style=" margin-right: -200px; position: relative; margin-top: 50px;">
            <ul class="spinner"
                style="position: absolute; "></ul>
            <figure class="cap">
                <button class="btn-spin">Challenge!</button>
            </figure>
            <div class="ticker" style="z-index: 1;"></div>

        </div>
        <div id="popup"
            style="z-index: 50;  align-items: center; margin-top: 100px;">
            <div class="popup-container">
                <div class="popup">
                    <div class="close-popup" id="closeBtn"><a
                            href="#">X</a></div>
                    <h2
                        style="text-align: center; font-size:xx-large; font-weight: 600;"
                        id="question"></h2>
                    <p id="description"
                        style="text-align: center; font-size: large;">

                    </p>
                    <a href="#" class="popup-btn"
                        style="align-items: center; ">Let's Do It!</a>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
